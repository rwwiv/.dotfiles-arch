# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser
$mainMod = SUPER
$hyper = CTRL ALT SHIFT SUPER

bindd = $mainMod, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = $mainMod SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = $mainMod SHIFT, B, Browser, exec, $browser
bindd = $mainMod SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = $mainMod SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = $mainMod SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = $mainMod SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = $mainMod SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = $mainMod SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = $mainMod SHIFT, W, Typora, exec, uwsm-app -- typora
bindd = $mainMod SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# web apps
bindd = $mainMod SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = $mainMod SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"


bindd = $mainMod, code:19, Switch to workspace 10, workspace, 10
bindd = $mainMod SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

unbind = ,XF86MonBrightnessUp
unbind = ALT, XF86MonBrightnessUp
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, uni-brightness +5
bindeld = ALT, XF86MonBrightnessUp, Brightness up precise, exec, uni-brightness +1

unbind = ,XF86MonBrightnessDown
unbind = ALT, XF86MonBrightnessDown
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, uni-brightness -5
bindeld = ALT, XF86MonBrightnessDown, Brightness down precise, exec, uni-brightness -1

# unbind default workspace switching
unbind = $mainMod, code:10, Switch to workspace 1, workspace, 1
unbind = $mainMod, code:11, Switch to workspace 2, workspace, 2
unbind = $mainMod, code:12, Switch to workspace 3, workspace, 3
unbind = $mainMod, code:13, Switch to workspace 4, workspace, 4
unbind = $mainMod, code:14, Switch to workspace 5, workspace, 5
unbind = $mainMod, code:15, Switch to workspace 6, workspace, 6
unbind = $mainMod, code:16, Switch to workspace 7, workspace, 7
unbind = $mainMod, code:17, Switch to workspace 8, workspace, 8
unbind = $mainMod, code:18, Switch to workspace 9, workspace, 9
unbind = $mainMod, code:19, Switch to workspace 10, workspace, 10
unbind = $mainMod SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
unbind = $mainMod SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
unbind = $mainMod SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
unbind = $mainMod SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
unbind = $mainMod SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
unbind = $mainMod SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
unbind = $mainMod SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
unbind = $mainMod SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
unbind = $mainMod SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
unbind = $mainMod SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10
unbind = $mainMod, TAB, Next workspace, split-workspace, e+1
unbind = $mainMod SHIFT, TAB, Previous workspace, split-workspace, e-1
unbind = $mainMod CTRL, TAB, Former workspace, split-workspace, previous

# Switch workspaces with $mainMod + [0-9]
bindd = $mainMod, code:10, Switch to workspace 1, split-workspace, 1
bindd = $mainMod, code:11, Switch to workspace 2, split-workspace, 2
bindd = $mainMod, code:12, Switch to workspace 3, split-workspace, 3
bindd = $mainMod, code:13, Switch to workspace 4, split-workspace, 4
bindd = $mainMod, code:14, Switch to workspace 5, split-workspace, 5
bindd = $mainMod, code:15, Switch to workspace 6, split-workspace, 6
bindd = $mainMod, code:16, Switch to workspace 7, split-workspace, 7
bindd = $mainMod, code:17, Switch to workspace 8, split-workspace, 8
bindd = $mainMod, code:18, Switch to workspace 9, split-workspace, 9
bindd = $mainMod, code:19, Switch to workspace 10, split-workspace, 10

# Move active window to a workspace with $mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, code:10, Move window to workspace 1, split-movetoworkspace, 1
bindd = $mainMod SHIFT, code:11, Move window to workspace 2, split-movetoworkspace, 2
bindd = $mainMod SHIFT, code:12, Move window to workspace 3, split-movetoworkspace, 3
bindd = $mainMod SHIFT, code:13, Move window to workspace 4, split-movetoworkspace, 4
bindd = $mainMod SHIFT, code:14, Move window to workspace 5, split-movetoworkspace, 5
bindd = $mainMod SHIFT, code:15, Move window to workspace 6, split-movetoworkspace, 6
bindd = $mainMod SHIFT, code:16, Move window to workspace 7, split-movetoworkspace, 7
bindd = $mainMod SHIFT, code:17, Move window to workspace 8, split-movetoworkspace, 8
bindd = $mainMod SHIFT, code:18, Move window to workspace 9, split-movetoworkspace, 9
bindd = $mainMod SHIFT, code:19, Move window to workspace 10, split-movetoworkspace, 10

# TAB between workspaces
bindd = $mainMod, TAB, Next workspace, split-workspace, e+1
bindd = $mainMod SHIFT, TAB, Previous workspace, split-workspace, e-1
bindd = $mainMod CTRL, TAB, Former workspace, split-workspace, previous

unbind = $mainMod CTRL, COMMA
bindd = $mainMod CTRL, COMMA, Toggle silencing notifications, exec, toggle-dnd
bindd = $mainMod ALT, B, Toggle waybar output, exec, set-waybar-output
bindd = $mainMod SHIFT, R, Reload waybar, exec, pkill -SIGUSR2 waybar

unbind = $mainMod CTRL, SPACE
bindd = $mainMod CTRL, SPACE, Set random background, exec, swww-rand
