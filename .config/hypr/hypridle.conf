general {
    lock_cmd = omarchy-lock-screen
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
    inhibit_sleep = 3
}

listener {
    timeout = 120
    on-timeout = pidof hyprlock || omarchy-launch-screensaver
}

listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

