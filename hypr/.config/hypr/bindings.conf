bindd = SUPER SHIFT, code:18, Move window to workspace 9, split-movetoworkspace, 9
bindd = SUPER SHIFT, code:19, Move window to workspace 10, split-movetoworkspace, 10

# TAB between workspaces
bindd = SUPER, TAB, Next workspace, split-workspace, e+1
bindd = SUPER SHIFT, TAB, Previous workspace, split-workspace, e-1
bindd = SUPER CTRL, TAB, Former workspace, split-workspace, previous
