# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# web apps
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"


bindd = SUPER, code:19, Switch to workspace 10, workspace, 10
bindd = SUPER SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

unbind = ,XF86MonBrightnessUp
unbind = ALT, XF86MonBrightnessUp
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, uni-brightness +5
bindeld = ALT, XF86MonBrightnessUp, Brightness up precise, exec, uni-brightness +1

unbind = ,XF86MonBrightnessDown
unbind = ALT, XF86MonBrightnessDown
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, uni-brightness -5
bindeld = ALT, XF86MonBrightnessDown, Brightness down precise, exec, uni-brightness -1

# unbind default workspace switching
unbind = SUPER, code:10, Switch to workspace 1, workspace, 1
unbind = SUPER, code:11, Switch to workspace 2, workspace, 2
unbind = SUPER, code:12, Switch to workspace 3, workspace, 3
unbind = SUPER, code:13, Switch to workspace 4, workspace, 4
unbind = SUPER, code:14, Switch to workspace 5, workspace, 5
unbind = SUPER, code:15, Switch to workspace 6, workspace, 6
unbind = SUPER, code:16, Switch to workspace 7, workspace, 7
unbind = SUPER, code:17, Switch to workspace 8, workspace, 8
unbind = SUPER, code:18, Switch to workspace 9, workspace, 9
unbind = SUPER, code:19, Switch to workspace 10, workspace, 10
unbind = SUPER SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
unbind = SUPER SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
unbind = SUPER SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
unbind = SUPER SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
unbind = SUPER SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
unbind = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
unbind = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
unbind = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
unbind = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
unbind = SUPER SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10
unbind = SUPER, TAB, Next workspace, split-workspace, e+1
unbind = SUPER SHIFT, TAB, Previous workspace, split-workspace, e-1
unbind = SUPER CTRL, TAB, Former workspace, split-workspace, previous

# Switch workspaces with SUPER + [0-9]
bindd = SUPER, code:10, Switch to workspace 1, split-workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, split-workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, split-workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, split-workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, split-workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, split-workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, split-workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, split-workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, split-workspace, 9
bindd = SUPER, code:19, Switch to workspace 10, split-workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bindd = SUPER SHIFT, code:10, Move window to workspace 1, split-movetoworkspace, 1
bindd = SUPER SHIFT, code:11, Move window to workspace 2, split-movetoworkspace, 2
bindd = SUPER SHIFT, code:12, Move window to workspace 3, split-movetoworkspace, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, split-movetoworkspace, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, split-movetoworkspace, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 6, split-movetoworkspace, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, split-movetoworkspace, 7
